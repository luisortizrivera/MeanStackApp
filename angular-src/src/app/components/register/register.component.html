<main class="form-signin w-100 m-auto">
  <form>
    <h1 class="h3 mb-3 fw-normal text-center" style="margin-top: 2rem;">Registration</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingName" placeholder="Pablo">
      <label for="floatingName">Name </label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingUsername" placeholder="Pablito1998">
      <label for="floatingUsername">Username</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
      <label for="floatingEmail">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="MyPassword0@.">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="btn btn-primary w-100 py-2 submitButton" type="submit">Submit</button>
  </form>
</main>
