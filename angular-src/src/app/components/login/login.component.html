<main class="form-signin w-100 m-auto">
  <form (submit)="onLoginSubmit()">
    <h1 class="h3 mb-3 fw-normal text-center" style="margin-top: 2rem">
      Login
    </h1>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingUserName" placeholder="Enter Username" [(ngModel)]="username"
        name="username">
      <label for="floatingUserName">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Enter password"
        [(ngModel)]="password" name="password">
      <label for=" floatingPassword">Password</label>
    </div>
    <button class="btn btn-primary w-100 py-2 submitButton" type="submit">
      Login
    </button>
  </form>
</main>
